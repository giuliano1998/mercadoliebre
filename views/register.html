<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name='viewport' content='width=device-width'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='css/styles.css'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c9eb79faf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <form class="form" action="#" method="GET">
                <input type="text" placeholder="Buscar productos, marcas y más">
                <div class="submit"><i class="fa fa-search"></i></div>
            </form>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="header-navbar">
            <div>
                <ul class="navbar-list1">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </div>

            <div>
                <ul class="navbar-list2">
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main class="register">
        <form action="/" method="GET">
            <div class="usuario">
                <div class="user-1">
                    <input  type="text" name="name" placeholder="Nombre y apellido">
                </div class="user-1">
                <div class="user-1">
                    <input  type="text" name="user" placeholder="Nombre de usuario">
                </div>
                <div class="user-1">
                    <input  type="email" name="email" placeholder="E-mail">
                </div>
            </div>
            
            <div class="date">
                <label for="birth_date"><b>Fecha de nacimiento</b></label>
                <input type="date" name="birth_date" id="birth_date">
           
            </div>
            <input class="domicilio" type="text" name="addres" placeholder="Domicilio">
                   
            <div class="profile">
            <label><b>Perfil Usuario</b></label>
                <div>
                    <input type="radio" name="profile" value="buy" id="buy">Comprador
                </div>
                <div>
                    <input type="radio" name="profile" value="sell" id="sell">Vendedor
                </div>
            </div>

            <label><b>Intereses</b></label>
            <div class="interests">
                <div>
                    <input type="checkbox" name="interests" value="a" id="a">
                    <label for="a">Electro</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="b" id="b">
                    <label for="b">Moda</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="c" id="c">
                    <label for="c">Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="d" id="d">
                    <label for="d">Juguetería</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="e" id="e">
                    <label for="e">Vida sana</label>
                </div>
            </div>
            
            <div class="foto">
            <label><b>Elegí tu foto de usuario</b></label>
            <input type="file" name="avatar">
            </div>
           

            <div class="contraseña">
                <label><b>Contraseña</b></label>
                <input type="password" name="pass" placeholder="Elegí tu contraseña">
                <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
            </div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <br>
            <br>
        </form>
    </main>
</body>
</html>
